<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    
    <form id='authForm'>
        <span id="errorMessage" style='color: red;'></span><br/>
        <span id="askMessage"></span><br/>
        <input 
            type="email" 
            id='loginInput' 
            name="login" 
            autocomplete='on' 
            placeholder="E-Mail" 
            required />
        <input 
            type="password" 
            id='passwordInput' 
            name="password" 
            autocomplete='off'  
            placeholder="Password" 
            required />
        <button type="submit" id='authBtn'>Log in</button>
    </form>

    <script src='./index.js'></script>
</body>
</html>
